<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerServers Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Main content styling */
        .main-content {
            background-color: #1e1e1e;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Button styling */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #005b99;
        }
    </style>
</head>

<body>

    <div class="main-content">
        <h1>Welcome to PlayerServers</h1>
        <p>Manage your servers, configure settings, and more, all in one place.</p>
        <div class="button-group">
            <a href="/register" class="button">Register</a>
            <a href="/login" class="button">Login</a>
        </div>
    </div>

</body>

</html>
