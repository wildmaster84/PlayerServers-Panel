<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Minecraft Style</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        body {
            font-family: 'Minecraftia', sans-serif;
            background: url('https://minecraft.wiki/images/BlockSprite_dirt.png') repeat;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
			background-size: cover;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
        }

        .error-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border: 4px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .error-container h1 {
            font-size: 64px;
            color: #FF5555;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .error-container a {
            text-decoration: none;
            color: #55FF55;
            background-color: #333;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .error-container a:hover {
            background-color: #555;
        }

        .error-image {
            margin-top: 20px;
        }

        .error-image img {
            width: 150px;
            height: auto;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>Error 500</h1>
        <p>Internal Server Error! Something went wrong.</p>
        <a href="/">Return to Home</a>
        <div class="error-image">
            <img src="https://minecraft.wiki/images/BlockSprite_dirt.png" alt="Dirt Block">
        </div>
    </div>
</body>

</html>
